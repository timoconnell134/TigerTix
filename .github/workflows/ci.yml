name: TigerTix CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps (frontend)
        run: npm install

      # CRA respects CI=true and will run tests once & exit
      - name: Run frontend tests
        env:
          CI: true
        run: npm test -- --watch=false

  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ client-service, admin-service, user-auth-service, llm-service ]
    defaults:
      run:
        working-directory: backend/${{ matrix.service }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/${{ matrix.service }}/package-lock.json

      - name: Install deps (backend service)
        run: npm install

      - name: Run backend tests
        run: npm test
