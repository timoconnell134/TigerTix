name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Root deps (jest, supertest, sqlite, etc.)
      - name: Install root dependencies
        run: npm ci

      # Frontend deps (react, react-router, react-scripts, etc.)
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      # Run all tests (backend + frontend) with your jest.config.js
      - name: Run test suite
        env:
          CI: true
        run: npm test -- --runInBand
